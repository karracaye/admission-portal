    <script>
        //call this a function to start

        //para sa pagcreate ng random reference number para sa magaapply ng application for entrance exam. 
        var random_string_sample = document.getElementById('random_string_sample') //getElementById is a method to find an HTML element. which I declared above. the <div id=" " //
        random_string_sample.innerHTML = create_random_string(10) // the id = "demo" and needed to change to innerHTML which means you will get the output. //
            // the (10) is the random string. sampung letter or number ung lalabas sa reference number.
        function create_random_string(string_length) {
            var random_string = ''; // single or double quotation for storing a text.
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz'
            for (var i, i = 0; i < string_length; i++) //length of the a string is found in the built.
            {
                random_string += characters.charAt(Math.floor(Math.random() * characters.length))
            }
            return random_string
        }
